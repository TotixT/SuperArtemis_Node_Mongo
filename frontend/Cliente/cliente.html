<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>SuperArtemis</title>

    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
  </head>
  <body>
    <div class="grid-container">

      <!-- Header -->
      <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons-outlined">menu</span>
        </div>
        <div class="header-left">

          <img src="img/facturartemis.png" class="logo" alt="Logo" />
        </div>
        <div class="header-right">
          <span class="material-icons-outlined">notifications</span>
          <span class="material-icons-outlined">email</span>
          <span class="material-icons-outlined">account_circle</span>
        </div>
      </header>
      <!-- End Header -->

      <!-- Sidebar -->
      <aside id="sidebar">
        <div class="sidebar-title">
          <div class="sidebar-brand">
            <span class="material-icons-outlined">shopping_cart</span> SuperArtemis
          </div>
          <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
        </div>

        <ul class="sidebar-list">
          <li class="sidebar-list-item">
            <a href="../Categoria/categoria.html" target="_blank">
              <span class="material-icons-outlined">dashboard</span> Categorias
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="../Cliente/cliente.html" target="_blank">
              <span class="material-icons-outlined">inventory_2</span> Clientes
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="../Empleado/empleado.html" target="_blank">
              <span class="material-icons-outlined">groups</span> Empleados
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="../Producto/producto.html" target="_blank">
              <span class="material-icons-outlined">fact_check</span> Productos
            </a>
          </li>
        </ul>
      </aside>
      <!-- End Sidebar -->

      <!-- Main -->
      <main class="main-container">
        <div class="main-title">
          <h2>Clientes</h2>
        </div>

        <section class="modalito">
          <center>
          <button
            id="btnCrearCategoria"
            type="button"
            class="btn btn-primary tamano"
            data-bs-toggle="modal"
            data-bs-target="#modalCliente"
            data-bs-whatever="@getbootstrap"
          >
            Agregar Cliente
          </button>
          
        </center>
        <br>
    
        <div class="modal fade" id="modalCliente" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header bg-primary text-white">
                <h2 class="modal-title" id="exampleModalLabel">Nuev@ Cliente</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body ">
                <form id="formulario" class="form-select-lg mb-3">
               
                  <div class="mb-3">
                    <label for="Compania" style="color: black;" class="col-form-label">Compañia:</label>
                    <input type="text" class="form-control formTam" id="Compania" />
                  </div>
                 
                  <div class="mb-3">
                    <label for="Contacto" style="color: black;" class="col-form-label">Contacto:</label>
                    <input type="text" class="form-control formTam" id="Contacto" />
                  </div>
    
                  <div class="mb-3">
                    <label for="Titulo" style="color: black;" class="col-form-label">Titulo:</label>
                    <input type="text" class="form-control formTam" id="Titulo" />
                  </div>

                  <div class="mb-3">
                    <label for="Direccion" style="color: black;" class="col-form-label">Direccion:</label>
                    <input type="text" class="form-control formTam" id="Direccion" />
                  </div>
                 
                  <div class="mb-3">
                    <label for="Ciudad" style="color: black;" class="col-form-label">Ciudad:</label>
                    <input type="text" class="form-control formTam" id="Ciudad" />
                  </div>
    
                  <div class="mb-3">
                    <label for="CodigoPostal" style="color: black;" class="col-form-label">CodigoPostal:</label>
                    <input type="text" class="form-control formTam" id="CodigoPostal" />
                  </div>

                  <div class="mb-3">
                    <label for="Pais" style="color: black;" class="col-form-label">Pais:</label>
                    <input type="text" class="form-control formTam" id="Pais" />
                  </div>
                 
                  <div class="mb-3">
                    <label for="Telefono" style="color: black;" class="col-form-label">Telefono:</label>
                    <input type="text" class="form-control formTam" id="Telefono" />
                  </div>
    
                  <div class="mb-3">
                    <label for="Fax" style="color: black;" class="col-form-label">Fax:</label>
                    <input type="text" class="form-control formTam" id="Fax" />
                  </div>
    
                  <button type="submit" class="btn btn-primary btn-lg">Guardar</button>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-lg" data-bs-dismiss="modal">
                  Close
                </button>
                
              </div>
            </div>
          </div>
        </div>
      </section>
    
        <!-- modal crear Categoria final -->
    
        <!-- MODAL UPDATE INI-->
        
        <div class="modal fade" id="updateClient" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-primary text-white">
              <h2 class="modal-title" id="exampleModalLabel">Actualizar Cliente</h2>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="formularioUpdate" class="form-select-lg mb-3">
                <input type="hidden" name="" id="idEdit">

                <div class="mb-3">
                    <label for="CompaniaUpdate" style="color: black;" class="col-form-label">Compañia:</label>
                    <input type="text" class="form-control formTam" id="CompaniaUpdate" />
                  </div>
                 
                  <div class="mb-3">
                    <label for="ContactoUpdate" style="color: black;" class="col-form-label">Contacto:</label>
                    <input type="text" class="form-control formTam" id="ContactoUpdate" />
                  </div>
    
                  <div class="mb-3">
                    <label for="TituloUpdate" style="color: black;" class="col-form-label">Titulo:</label>
                    <input type="text" class="form-control formTam" id="TituloUpdate" />
                  </div>

                  <div class="mb-3">
                    <label for="DireccionUpdate" style="color: black;" class="col-form-label">Direccion:</label>
                    <input type="text" class="form-control formTam" id="DireccionUpdate" />
                  </div>
                 
                  <div class="mb-3">
                    <label for="CiudadUpdate" style="color: black;" class="col-form-label">Ciudad:</label>
                    <input type="text" class="form-control formTam" id="CiudadUpdate" />
                  </div>
    
                  <div class="mb-3">
                    <label for="CodigoPostalUpdate" style="color: black;" class="col-form-label">CodigoPostal:</label>
                    <input type="text" class="form-control formTam" id="CodigoPostalUpdate" />
                  </div>

                  <div class="mb-3">
                    <label for="PaisUpdate" style="color: black;" class="col-form-label">Pais:</label>
                    <input type="text" class="form-control formTam" id="PaisUpdate" />
                  </div>
                 
                  <div class="mb-3">
                    <label for="TelefonoUpdate" style="color: black;" class="col-form-label">Telefono:</label>
                    <input type="text" class="form-control formTam" id="TelefonoUpdate" />
                  </div>
    
                  <div class="mb-3">
                    <label for="FaxUpdate" style="color: black;" class="col-form-label">Fax:</label>
                    <input type="text" class="form-control formTam" id="FaxUpdate" />
                  </div>
    
                <input id="idUpdate" name="idUpdate" type="hidden" value="">
                <button type="submit" class="btn btn-primary btn-lg">Actualizar</button>
              </form>
    
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary btn-lg" data-bs-dismiss="modal">
                Close
              </button>
              
            </div>
          </div>
        </div>
      </div>
    </section>
    
        <!-- MOdAL UPDATE FIN -->

        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr;   gap: 2rem; justify-content: center;" class="clients container">
     
          
        </div>
        

    </div>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous" ></script>
    <!-- Custom JS -->
    <script src="./index.js" type="module" ></script>
  </body>
</html>
